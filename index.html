<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./script/JQuery/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="./style/index-animation.css">
    <title>Home Page</title>
</head>

<body>
    <nav class="nav-bar">
        <a class="button" id="home" nhref="#about">Home</a>
        <a class="button" id="about-us">About us</a>
    </nav>

    <div class="hero">
        <div class="intro">
            <div class="intro-container">
                <p>This is the question bank for CSE</p>
            </div>
        </div>

        <div class="margin"><!--This is for divider border--></div>

        <div class="login">

            <div class="login-div">
                <h2 class="login-intro">Login Here</h2>

                <form class="login-form" action="/login" method="post">
                    <input class="username" type="text" name="username" placeholder="Username" required>
                    <input class="password" type="password" name="password" placeholder="Password" required>
                    <input class="submit" type="submit" value="Login">
                </form>

            </div>

        </div>
    </div>




    <footer class="footer">

        <div class="social-media">
            <a class="youtube" href=""><i class="fa-brands fa-youtube social-media-app"></i></a>
            <a class="facebook" href=""><i class="fa-brands fa-facebook social-media-app"></i></a>
            <a class="mail" href=""><i class="fa-solid fa-envelope social-media-app"></i></a>
            <a class="telegram" href=""><i class="fa-brands fa-telegram social-media-app"></i></a>
        </div>

        <!-- <hr class="devider"> -->

        <!-- <div class="about-us">
            <p>We are the Developers</p>
        </div> -->
        <p class="devs-intro">We Have Developed This Site</p>
        <div class="devs-images">
            <div class="dev"><img class="image" id="dev-1" src="./static/src/img/dev1.jpg" alt="dev-image" height=50px>
            </div>
            <div class="dev"><img class="image" id="dev-2" src="./static/src/img/dev2.jpg" alt="dev-img" width=50px>
            </div>
            <div class="dev"><img class="image" id="dev-3" src="./static/src/img/dev1.jpg" alt="dev-img" width=50px>
            </div>
        </div>







    </footer>

    <div class="licence">
        <p class="name">Kazi Sir</p>
        <p>&copy; Copyright 2024 My Website.</p>
        <p>All rights reserved. PoWered By <b>KAZI SIR</b></p>
    </div>

    <script>
        document.getElementById("about-us").addEventListener("click", () => {
            const container = document.querySelector(".footer");
            container.scrollIntoView({ behavior: "smooth" }); //scroll to footer
        });
        document.getElementById("home").addEventListener("click", () => {
            const container = document.querySelector(".hero");
            container.scrollIntoView({ behavior: "smooth" }); //scroll to footer
        });

        document.getElementById("dev-1").addEventListener("mouseover", () => {
            document.getElementById("dev-1").classList.add("dev-1");
        });

        document.getElementById("dev-1").addEventListener("mouseout", () => {
            document.getElementById("dev-1").classList.remove("dev-1")  ;
        });

        document.getElementById("dev-2").addEventListener("mouseover", () => {
            document.getElementById("dev-2").classList.add("dev-2");
        });

        document.getElementById("dev-2").addEventListener("mouseout", () => {
            document.getElementById("dev-2").classList.remove("dev-2");
        });

        document.getElementById("dev-3").addEventListener("mouseover", () => {
            document.getElementById("dev-3").classList.add("dev-3");
        });

        document.getElementById("dev-3").addEventListener("mouseout", () => {
            document.getElementById("dev-3").classList.remove("dev-3");
        });

        
    </script>
</body>

</html>
