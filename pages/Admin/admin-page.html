<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style/admin-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Admin</title>
</head>

<body>
    <div class="admin-pannel">
        <div class="content">
            <p>Profile</p>
            <p>Question</p>
        </div>
        <div class="content-view">
            <div class="profile">
                <span id="user-password" class="user-password password-card">
                    <p class="icon"><i class="fa-solid fa-lock"></i></p>
                    <p class="text-content">Change user password</p>
                </span>

                <span id="admin-password" class="password-card">
                    <p class="icon"><i class="fa-solid fa-user-tie"></i></p>
                    <p class="text-content">Change Admin password</p>
                </span>

                <span class="user-password password-card">
                    <p class="icon"><i class="fa-solid fa-image"></i></p>
                    <p class="text-content">Change Admin Image</p>
                </span>
            </div>

            <div class="view-option">
            </div>
        </div>
    </div>
    <div id="load-popup">
        <!--The popup will load here-->
    </div>

    <script src="../../script/JQuery/jquery-3.7.1.js"></script>

    <script>
        //to load the change user password pop-up
        $("#user-password").click(function () { $("#load-popup").load("./pages/change-user_password.html") });

        //to load change admin password pop-up
        $("#admin-password").click(function () { $("#load-popup").load("./pages/change_admin_password.html") });
    </script>
</body>

</html>
